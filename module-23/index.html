<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom events manupulation</title>
</head>
<body>
    <!-- first way to use onclick event -->
    <button onclick="console.log('Clicked done')">Click here</button>
    <button onclick="console.log(10)">Click 2</button>

    <!-- second way to use event -->
    <button onclick="red()">Red</button>
    <button onclick="green()">Green</button>
    <br><br>

    <button id="golden">Golden</button>

    <script src="js/events_DOM.js"></script>
</body>
</html>
